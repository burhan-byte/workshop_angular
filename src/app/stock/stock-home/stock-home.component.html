<div class="row">
  <div class="col-md-4 cr">
    <mat-card class="d-flex align-items-center">
      <img class="icon mr-3" src="https://image.flaticon.com/icons/png/128/679/679922.png" alt="">
      <div class="d-flex flex-column">
        <div class="h6 mb-0 mx-3">Stock</div>
        <div class="h6 mb-0 mx-3">0</div>
      </div>
    </mat-card>
  </div>
  <div class="col-md-4 cr">
    <mat-card class="d-flex align-items-center">
      <img class="icon mr-3" src="https://image.flaticon.com/icons/png/128/3649/3649223.png" alt="">
      <div class="d-flex flex-column">
        <div class="h6 mb-0 mx-3">Defect</div>
        <div class="h6 mb-0 mx-3">0</div>
      </div>
    </mat-card>
  </div>
  <div class="col-md-4 cr">
    <mat-card class="d-flex align-items-center">
      <img class="icon mr-3" src="https://image.flaticon.com/icons/png/512/3595/3595864.png" alt="">
      <div class="d-flex flex-column">
        <div class="h6 mb-0 mx-3">Out of Stock</div>
        <div class="h6 mb-0 mx-3">0</div>
      </div>
    </mat-card>
  </div>
</div>

<div class="mat-elevation-z8 mt-3 table-responsive">
  <div class="d-flex justify-content-between align-items-center p-3">
    <mat-form-field appearance="outline" class="w-20">
      <mat-label>Search here...</mat-label>
      <input [(ngModel)]="textSearch" (keyup)="search($event)" matInput placeholder="Search...">
      <mat-icon matSuffix *ngIf="!textSearch">search</mat-icon>
      <button (click)="clearSearch()" mat-icon-button matSuffix *ngIf="textSearch">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <button mat-flat-button color="primary">
      <mat-icon>add</mat-icon>
      New Product
    </button>
  </div>
  <table mat-table matSort [dataSource]="dataSource" class="w-100 table-striped table-hover">
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef class="text-uppercase text-center"> Image </th>
      <td mat-cell *matCellDef="let data">
        <div class="over-lay mx-auto d-block border-top border-left border-right rounded-top">
          <img src="https://image.flaticon.com/icons/png/128/3135/3135715.png" class="w-100 bg-light rounded-top"
            alt="">
          <div class="over-lay-text text-center mat-small">1150</div>
        </div>

      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell mat-sort-header *matHeaderCellDef class="text-uppercase"> Name </th>
      <td mat-cell *matCellDef="let data" class="text-truncate"> {{ data.nameprefix }}{{ data.fname }} {{ data.lname }}
      </td>
    </ng-container>
    <ng-container matColumnDef="idcard">
      <th mat-header-cell mat-sort-header *matHeaderCellDef class="text-uppercase text-center"> ID Card </th>
      <td mat-cell *matCellDef="let data" class="text-center"> {{ data.idcard}} </td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell mat-sort-header *matHeaderCellDef class="text-uppercase text-center"> Phone </th>
      <td mat-cell *matCellDef="let data" class="text-center"> {{ data.phone}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell mat-sort-header *matHeaderCellDef class="text-uppercase text-center"> Email </th>
      <td mat-cell *matCellDef="let data" class="text-center"> {{ data.email}} </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef class="text-uppercase text-center"> Action </th>
      <td mat-cell *matCellDef="let data" class="text-center">
        <button mat-icon-button>
          <mat-icon class="material-icons-outlined">edit</mat-icon>
        </button>
        <button mat-icon-button>
          <mat-icon>delete_outline</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumn"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumn;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [showFirstLastButtons]="true"></mat-paginator>
</div>
